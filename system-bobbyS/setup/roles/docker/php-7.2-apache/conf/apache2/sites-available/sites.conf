<VirtualHost *:80>
    ServerName blraudiovisuel.d
    ServerAlias www.blraudiovisuel.d

    DocumentRoot /var/www/html/blraudiovisuel/web
    <Directory /var/www/html/blraudiovisuel/web>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/blraudiovisuel_error.log
    CustomLog ${APACHE_LOG_DIR}/blraudiovisuel_access.log combined
</VirtualHost>

